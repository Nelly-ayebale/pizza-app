<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE OF CRUST</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 text-center">
                <h1>WELCOME TO HOUSE OF CRUST</h1>
            </div>
            <form id="Choose">
                <div class="col-md-12">
                    <div class="form-group">

                        <label for="type">CHOOSE TYPE</label>
                        <select class="form-control" id="type" required>
                            <option value=""></option>
                            <option value="bbq">BBQ</option>
                            <option value="chicken">CHICKEN</option>
                            <option value="vegetarian">VEGETARIAN</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">

                        <label for="size">CHOOSE SIZE</label>
                        <select class="form-control" id="size" required>
                            <option value=""></option>
                            <option value="large">LARGE</option>
                            <option value="medium">MEDIUM</option>
                            <option value="small">SMALL</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="crust">CHOOSE CRUST</label>

                        <select class="form-control" id="crust" required>
                            <option value=""></option>
                            <option value="crispy">CRISPY</option>
                            <option value="stuffed">STUFFED</option>
                            <option value="gluten-free">GLUTEN FREE</option>
                        </select>
                    </div>
                </div>
                <div id="for-toppings">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="toppings">CHOOSE TOPPINGS:</label>
                            <select class="form-control" id="toppings" required>
                                <option value=""></option>
                                <option value="pepperoni">PEPPERONI</option>
                                <option value="mushrooms">MUSHROOMS</option>
                                <option value="bacon">BACON</option>
                                <option value="cheese">EXTRA CHEESE</option>
                                <option value="black olives">BLACK OLIVES</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">ORDER</button>
                    </div>
            </form>

            <div class="col-md-6">
                <h2 class="text-center">Pizza:</h2>
                <ul id="pizza">

                </ul>
            </div>
        </div>
        <section class="details">
            <div class="col-md-6">
                <div id="show-pizza">
                    <h2></h2>

                    <p>SIZE: <span id="size"></span></p>
                    <p>CRUST: <span id="crust"></span></p>

                    <p>TOPPINGS:</p>
                    <ul id="toppings">

                    </ul>
                </div>
            </div>
        </section>
    </div>
    </div>




</body>

</html>
