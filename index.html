<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE OF CRUST</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 text-center">
                <h1>WELCOME TO HOUSE OF CRUST</h1>
            </div>
            <form id="Choose">

                <div class="col-md-12">
                    <div class="form-group">

                        <label for="size">CHOOSE SIZE</label>
                        <select>
                            <option value="14">LARGE ($14)</option>
                            <option value="11">MEDIUM($11)</option>
                            <option value="4">SMALL ($4)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="crust">CHOOSE CRUST</label>

                        <select>
                            <option value="11.99">CRISPY ($11.99)</option>
                            <option value="16.99">STUFFED ($16.99)</option>
                            <option value="9.99">GLUTEN FREE ($9.99)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="toppings">CHOOSE TOPPINGS:</label>
                        <label id="large">FOR LARGE PIZZA</label>
                        <select>
                            <option value="5">PEPPERONI ($10)</option>
                            <option value="6">MUSHROOMS ($8)</option>
                            <option value="5">ONIONS ($6)</option>
                            <option value="5">SAUSAGE ($8)</option>
                            <option value="5">BACON ($8)</option>
                            <option value="5">EXTRA CHEESE($7)</option>
                            <option value="4">BLACK OLIVES($4)</option>
                            <option value="4">GREEN PEPPERS($4)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="toppings">CHOOSE TOPPINGS:</label>
                        <label id="medium">FOR MEDIUM PIZZA</label>
                        <select>
                            <option value="5">PEPPERONI ($10)</option>
                            <option value="7">MUSHROOMS ($7)</option>
                            <option value="5">ONIONS ($5)</option>
                            <option value="7">SAUSAGE ($7)</option>
                            <option value="7">BACON ($7)</option>
                            <option value="8">EXTRA CHEESE($8)</option>
                            <option value="4">BLACK OLIVES($4)</option>
                            <option value="4">GREEN PEPPERS($4)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="toppings">CHOOSE TOPPINGS:</label>
                        <label id="small">FOR SMALL PIZZA</label>
                        <select>
                            <option value="7">PEPPERONI ($7)</option>
                            <option value="6">MUSHROOMS ($6)</option>
                            <option value="5">ONIONS ($5)</option>
                            <option value="6">SAUSAGE ($6)</option>
                            <option value="6">BACON ($6)</option>
                            <option value="7">EXTRA CHEESE($7)</option>
                            <option value="4">BLACK OLIVES($4)</option>
                            <option value="4">GREEN PEPPERS($4)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">ORDER</button>
                </div>
            </form>
        </div>
    </div>




</body>

</html>
